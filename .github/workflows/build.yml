name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cmake \
          build-essential \
          pkg-config \
          libwayland-dev \
          libxkbcommon-dev \
          wayland-protocols
    
    - name: Configure CMake
      run: |
        cmake -Bbuild -DCMAKE_BUILD_TYPE=Release .
    
    - name: Build
      run: |
        cmake --build build -- -j$(nproc)
